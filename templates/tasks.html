    {% extends "base.html" %}
    {% block content %}

    <h2>I'm extending the base template</h2>


    <ul class="collapsible">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
              <i class="fas fa-caret-down"></i>
              <strong>{{ task.task_name }}</strong> : {{task.due_date}}
              {% if task.is_urgent == "on" %} 
                <i class="fas fa-exclamation-circle light-blue-text text-lighten-2"></i>
              {% endif %}
            </div>
            <div class="collapsible-body white-text light-blue darken-4 text-shadow">
                <strong>{{task.catagory_name}}</strong>
                <p>{{task.task_description}}</p>
            </div>
        </li>
        {% endfor %}
      </ul>

    {% endblock %}
