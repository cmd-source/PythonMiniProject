{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">New Tasks</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_tasks') }}">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
            <select id="category_name" name="category_name" class="validate" required>
              <option value="" disabled selected>Choose Category</option>
              {% for category in categories %}
                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
              {% endfor %}
            </select>
            <label for="category_name">Task Category</label>
          </div>
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="task_name" minlengh="5" maxlengh="50" name="task_name" type="text" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" minlengh="5" maxlengh="200"
                    class="materialize-textarea" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- due date picker -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calender-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_uegent">
                        <input type="checkbox" id="is_uegent" name="is_uegent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
</div>
<!-- submit -->
<div class="row">
    <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
            Add Task <i class="fas fa-plus-square right"></i>
        </button>
    </div>
</div>
</form>
</div>

{% endblock %}
